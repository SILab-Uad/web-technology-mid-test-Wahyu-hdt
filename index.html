<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- TODO: Create an input field for password length (between 8-128 characters) -->
      <label for="length">Password Length:</label>
      <input class="inputlength" type="number" id="length" value="12" min="8" max="128" />
      <h3>Select criteria:</h3>
      
      <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
      <div class="flexcheck">
      <label>
          <input  type="checkbox" id="includeUppercase" /> Include Uppercase </label
        ><br />
        <label>
          <input  type="checkbox" id="includeLowercase" /> Include Lowercase </label
        ><br />
        <label>
          <input  type="checkbox" id="includeNumbers" /> Include Numbers </label
        ><br />
        <label>
          <input  type="checkbox" id="includeSpecialChars" /> Include Special
          Characters </label
        ><br />
      </div>

       <div class="flexbtnpass">
        <button class="btnpass" id="generateBtn">Generate Password</button>
        <button class="btnclip" id="copyBtn">Copy To Clipboard</button>
    </div>
<h3> Your Password:</h3>
<p id="passwordOutput"></p>
    
    <div class="background"></div>
    <script src="script.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
